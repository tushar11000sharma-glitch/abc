<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Pandu G üíñ</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Segoe UI, sans-serif;
  overflow-x:hidden;
  padding:20px;
}

/* HEART */
.heart{
  width:90px;
  height:90px;
  background:red;
  position:relative;
  transform:rotate(-45deg);
  animation:beat 1s infinite;
}

.heart::before,
.heart::after{
  content:"";
  width:90px;
  height:90px;
  background:red;
  border-radius:50%;
  position:absolute;
}

.heart::before{top:-45px;left:0;}
.heart::after{left:45px;top:0;}

@keyframes beat{
  0%,100%{transform:rotate(-45deg) scale(1)}
  50%{transform:rotate(-45deg) scale(1.15)}
}

/* CONTENT */
.content{
  display:none;
  text-align:center;
  width:100%;
  max-width:360px;
}

h1{
  color:#b00020;
  font-size:24px;
}

p{
  font-size:15px;
  color:#333;
}

.images{
  display:flex;
  flex-direction:column;
  gap:15px;
  margin:15px 0;
}

.images img{
  width:100%;
  border-radius:18px;
  box-shadow:0 8px 18px rgba(0,0,0,.3);
}

/* hint */
.hint{
  position:fixed;
  bottom:12px;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- HEART -->
<div class="heart" id="heart"></div>

<!-- CONTENT -->
<div class="content" id="content">
  <h1>Sorry Pandu G üíñ</h1>
  <p>Ye dil sirf aapke liye hai ü§ç</p>

  <div class="images">
    <img src="img.jpg" alt="">
    <img src="img1.jpg" alt="">
  </div>

  <p>Hamesha muskurate raho üå∏</p>
</div>



<script>
const music = document.getElementById("music");
const heart = document.getElementById("heart");
const content = document.getElementById("content");

/* play music on first touch */
document.addEventListener("click",()=>{
  music.play().catch(()=>{});
},{ once:true });

heart.addEventListener("click",()=>{
  heart.style.display="none";
  content.style.display="block";
});
</script>

</body>
</html>
